<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsf/composite/component"
  template="/WEB-INF/includes/template.xhtml">

  <ui:define name="content">
    <div class="l__wrapper">
      <div class="g--centered">
        <div class="g__item w--1-2-m w--3-8-l w--1-2">
          <p class="txt--meta l--push-all-0">
            <a href="/">#{msg['jsf.home']}</a>
          </p>
          <h1>#{msg['jsf.admin.settings.heading']}</h1>

          <h:form id="system-settings-form" styleClass="l--push-top-1">
            <div class="g__item">
              <div>
                <h2 class="heading--secondary">
                  #{msg['jsf.admin.settings.storage']}
                </h2>
                <c:textfield componentId="storageDir" value="#{adminAction.storageDir}"
                  styleClass="form__item"
                  label="#{msg['jsf.admin.settings.storageDir']}"
                  hasError="#{adminAction.hasError('storageDir')}"
                  errorMessage="#{adminAction.getErrorMessage('storageDir')}"/>

                <div class="form__item">
                  <h:selectBooleanCheckbox value="#{adminAction.deleteJobDir}"/>
                  <label class="l--push-left-quarter l--push-bottom-0">#{msg['jsf.admin.settings.storage.deleteJobDir']}</label>
                  <div class="txt--meta">#{msg['jsf.admin.settings.storage.deleteJobDir.description']}</div>
                </div>
              </div>

              <div class="form__item l--push-top-1">
                <h2 class="heading--secondary">#{msg['jsf.admin.settings.security']}</h2>
                <h:selectBooleanCheckbox value="#{adminAction.enableEncryption}"/>
                <label class="l--push-left-quarter l--push-bottom-0">#{msg['jsf.admin.settings.encryption']}</label>
                <div class="txt--meta">#{msg['jsf.admin.settings.encryption.description']}</div>
              </div>

              <div class="form__item l--push-top-1">
                <h:commandButton styleClass="button button--primary button--full"
                  value="#{msg['jsf.admin.settings.button.save']}"
                  action="#{adminAction.saveChanges()}">
                </h:commandButton>
              </div>
            </div>
          </h:form>

        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
