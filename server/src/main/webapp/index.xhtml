<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  template="/WEB-INF/includes/template.xhtml">

  <ui:define name="content">
    <h:form styleClass="l--push-buttom-0">
      <a4j:jsFunction name="cancelJob"
        action="#{indexAction.cancelRunningJob(id)}" limitRender="true"
        render="running-jobs-content">
        <a4j:param name="val1" assignTo="#{id}"/>
      </a4j:jsFunction>

      <a4j:jsFunction name="refreshRunningJobs" limitRender="true" render="running-jobs-content"/>
    </h:form>

    <div class="l__wrapper">
      <div class="g">
        <div class="g__item w--1-m w--3-8-l w--1-4 l--push-bottom-half">
          <h1>#{msg['Application.name']}</h1>
          <h:panelGroup layout="block" styleClass="l--push-top-quarter panel" id="running-jobs-content">
            <div class="l--pad-all-quarter d--bottom">
              <button class="button button--small button--primary loader" onclick="refreshRunningJobs()">
                <span class="loader__label">#{msg['jsf.newJob.refresh.button']}</span>
              </button>
            </div>
            <ui:fragment rendered="${empty indexAction.runningJobs}">
              <p class="txt--meta l--pad-all-half">#{msg['jsp.noRunningJobs']}</p>
            </ui:fragment>
            <ui:fragment rendered="${not empty indexAction.runningJobs}">
              <ul class="list--panel" id="runningJobs">
                <ui:repeat value="${indexAction.runningJobs}" var="job">
                  <li class="l--pad-all-quarter" id="running-${job.id}">
                    <a href="/job?id=${job.id}">
                      <div class="list__item__content">
                        <div class="list__item__info">
                          <span>${job.name}</span>
                          <span class="list__item__meta">${job.description}</span>
                        </div>
                        <div class="list__item__actions">
                          <button class="button--small button--danger loader" onclick="cancelJob('#{job.id}')"
                            title="#{msg['jsf.job.cancel.button.title']}">
                            <span class="loader__label">
                              <i class="i i--cancel"></i>
                            </span>
                          </button>
                        </div>
                      </div>
                    </a>
                  </li>
                </ui:repeat>
              </ul>
            </ui:fragment>
          </h:panelGroup>
        </div>

        <div class="g__item w--1-m w--5-8-l w--3-4">
          <div class="panel">
            <div class="panel__header">
              <div class="panel__header__actions">
                <div class="dropdown dropdown--header dropdown--small dropdown--right js-dropdown">
                  <a class="dropdown__toggle js-dropdown__toggle" href="#">
                    <i class="i i--arrow-down dropdown__toggle__icon"></i>
                    <i class="i i--ellipsis"></i>
                  </a>
                  <ul class="dropdown__content js-dropdown__content" role="content" aria-labelledby="dropdownContent">
                    <li>
                      <a href="/job/new" class="i__item--right" >
                        #{msg['jsf.newJob']} <i class="i i--plus i__item__icon"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <h2 class="panel__heading">
                #{msg['jsp.allJobs.title']}
              </h2>
            </div>

            <ui:fragment rendered="#{empty indexAction.allJobs}">
              <div class="l--pad-all-half">
                <p class="txt--meta">#{msg['jsp.noJobs']}</p>
                <a href="/job/new" class="button button--primary">#{msg['jsf.newJob']}</a>
              </div>
            </ui:fragment>
            <ui:fragment rendered="#{not empty indexAction.allJobs}">
              <ul class="list--panel">
                <ui:repeat value="#{indexAction.allJobs}" var="job">
                  <ui:param name="title" value="#{msg.format('jsf.job.status.title', job.lastJobStatus.status)}"/>
                  <ui:param name="statusClass" value="txt--neutral"/>

                  <ui:fragment rendered="#{job.lastJobStatus.status.name() eq 'RUNNING'}">
                    <ui:param name="statusClass" value="txt--unsure"/>
                  </ui:fragment>
                  <ui:fragment rendered="#{job.lastJobStatus.status.name() eq 'ERROR'}">
                    <ui:param name="statusClass" value="txt--danger"/>
                  </ui:fragment>
                  <ui:fragment rendered="#{job.lastJobStatus.status.name() eq 'COMPLETE'}">
                    <ui:param name="statusClass" value="txt--success"/>
                  </ui:fragment>
                  <ui:fragment rendered="#{job.lastJobStatus.status.name() eq 'PAUSE'}">
                    <ui:param name="statusClass" value="txt--neutral"/>
                  </ui:fragment>
                  <ui:fragment rendered="#{job.lastJobStatus.status.name() eq 'NORMAL'}">
                    <ui:param name="statusClass" value=""/>
                  </ui:fragment>

                  <li class="l--pad-all-quarter">
                    <a href="/job?id=#{job.id}">
                      <div class="list__item__content">
                        <div class="list__item__info">
                          <h3 class="list__title">#{job.name}</h3>
                          <span class="list__item__meta">#{job.description}</span>
                        </div>
                        <div class="list__item__actions txt--meta" title="#{title}">
                          <span class="l--push-right-quarter #{statusClass}">
                            <i class="i i--clock"></i>
                          </span>
                          <span>#{job.lastJobStatus.lastEndTime}</span>
                        </div>
                      </div>
                    </a>
                  </li>
                </ui:repeat>
              </ul>
            </ui:fragment>
          </div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
