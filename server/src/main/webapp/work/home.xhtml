<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsf/composite/component"
  template="/WEB-INF/includes/template.xhtml">

  <f:metadata>
    <f:viewParam name="id" value="#{workAction.id}" />
  </f:metadata>

  <ui:define name="content">
    <div class="l__wrapper">
      <div class="g">
        <ui:fragment rendered="#{workAction.syncWorkConfig eq null}">
          <div class="g__item g__item g--centered ">
            <div class="l--pad-all-half panel">
              #{msg.format('jsp.noWorkFound', workAction.id)}
            </div>
          </div>
        </ui:fragment>


        <ui:fragment rendered="#{workAction.syncWorkConfig ne null}">
          <h:form styleClass="l--push-bottom-0">

            <a4j:jsFunction name="triggerSyncToRepoJob" render="jobStatus"
              action="#{workAction.triggerSyncToRepoJob()}" limitRender="true">
            </a4j:jsFunction>

            <a4j:jsFunction name="triggerSyncToServerJob" render="jobStatus"
              action="#{workAction.triggerSyncToServerJob()}" limitRender="true">
            </a4j:jsFunction>

            <a4j:jsFunction name="deleteWork" action="#{workAction.deleteWork()}"
              limitRender="true" render="configuration"/>

            <a4j:jsFunction name="disableJob" action="#{workAction.disableJob(type)}"
              limitRender="true" render="configuration">
              <a4j:param name="val1" assignTo="#{type}"/>
            </a4j:jsFunction>

            <a4j:jsFunction name="enableJob" action="#{workAction.enableJob(type)}"
              limitRender="true" render="configuration">
              <a4j:param name="val1" assignTo="#{type}"/>
            </a4j:jsFunction>
          </h:form>

          <div class="g__item w--1-m w--3-8-l w--1-4 l--push-bottom-half">
            <p class="txt--meta l--push-all-0">
              <a href="/home.xhtml">#{msg['jsf.home']}</a>
            </p>

            <h1>#{workAction.syncWorkConfig.name}</h1>
            <p class="txt--understated">
              #{workAction.syncWorkConfig.description}
            </p>
            <h:panelGroup layout="block" id="jobStatus">
              <div class="l--pad-all-quarter panel">
                  <ui:fragment rendered="#{not workAction.isSyncToRepoRunning()}">
                    <button class="button--small button--warning button loader" onclick="triggerSyncToRepoJob();return false">
                      <span class="loader__label">#{msg['jsf.work.runJobNow']}</span>
                    </button>
                  </ui:fragment>
                  <ui:fragment rendered="#{workAction.isSyncToRepoRunning()}">
                    <div class="loader--mini is-active">
                      <span class="loader__spinner">
                        <span></span><span></span><span></span>
                      </span>
                    </div>
                  </ui:fragment>
                <c:workstatus jobStatus="#{workAction.syncWorkConfig.syncToRepoConfig.lastJobStatus}"
                  type="REPO_SYNC" styleClass="l--pad-top-quarter" displayType="block"/>
              </div>

              <div class="l--pad-all-quarter l--push-top-half panel">
                  <ui:fragment rendered="#{not workAction.isSyncToServerRunning()}">
                    <button class="button--small button--warning button loader" onclick="triggerSyncToServerJob();return false">
                      <span class="loader__label">#{msg['jsf.work.runJobNow']}</span>
                    </button>
                  </ui:fragment>
                  <ui:fragment rendered="#{workAction.isSyncToServerRunning()}">
                    <div class="loader--mini is-active">
                      <span class="loader__spinner">
                        <span></span><span></span><span></span>
                      </span>
                    </div>
                  </ui:fragment>
                <c:workstatus jobStatus="#{workAction.syncWorkConfig.syncToServerConfig.lastJobStatus}"
                  type="SERVER_SYNC" styleClass="l--pad-top-quarter" displayType="block"/>
              </div>
            </h:panelGroup>
          </div>

          <div class="g__item w--1-m w--5-8-l w--3-4">
            <div class="panel">
              <div class="panel__header">
                <h2 class="panel__heading">
                  #{msg['jsf.work.configuration']}
                </h2>
              </div>

              <h:panelGroup layout="block" styleClass="l--pad-all-1" id="configuration">
                <c:workForm actionClass="#{workAction}" id="work-form" styleClass="l--push-buttom-0"/>

                <div class="l--push-top-1 txt--align-right g__item">
                  <button class="button--danger l--push-right-half loader" onclick="deleteWork();">
                    <span class="loader__label">#{msg['jsf.work.delete.button']}</span>
                  </button>

                  <ui:remove>
                  <ui:fragment rendered="#{not workAction.syncWorkConfig.disabled}">
                    <button class="button--warning loader" onclick="disableJob();">
                      <span class="loader__label">#{msg['jsf.work.disable.button']}</span>
                    </button>
                  </ui:fragment>
                  <ui:fragment rendered="#{workAction.syncWorkConfig.disabled}">
                    <button class="button--success loader" onclick="enableJob();">
                      <span class="loader__label">#{msg['jsf.work.enable.button']}</span>
                    </button>
                  </ui:fragment>
                  </ui:remove>

                </div>
              </h:panelGroup>
            </div>
          </div>
        </ui:fragment>
      </div>
    </div>
  </ui:define>
</ui:composition>
